<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game Directory</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#4682b4" />
    <link rel="manifest" href="manifest.json" />
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").catch(console.error);
            });
        }
    </script>
    <style>
        :root {
            --blue: #4682b4;
            --green: #32cd32;
            --red: #ff4500;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f0f8ff url("https://cdn.pixabay.com/photo/2021/05/20/12/51/fish-6269836_1280.png") no-repeat bottom right / 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            margin: 0 0 15px;
            font-size: 2rem;
        }
        .category-title {
            background-color: #ff69b4;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 1.1em;
            margin: 8px;
            background: #ffd700;
            white-space: nowrap;
        }
        select {
            padding: 5px;
            font-size: 1em;
            border-radius: 5px;
            margin: 5px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }
            .container {
                padding: 20px 15px;
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div style="text-align: right; margin-bottom: 10px">
        <select id="langSelect">
            <option value="en">English</option>
            <option value="zh">中文</option>
        </select>
    </div>
<div class="container">
        <h1>
            <span id="title_en">Chan Sir's Math Game Directory</span>
            <span id="title_zh" style="display:none">陳sir數學遊戲目錄</span>
            <img src="https://raw.githubusercontent.com/watson9999/math-game-audio/main/chansir.png" height="40px" alt="Chan Sir" style="vertical-align: middle; margin-left: 5px;" />
        </h1>
        <div class="category-title">
            <span id="category1_en">Single Digit Addition</span>
            <span id="category1_zh" style="display:none">個位數相加</span>
        </div>
        <button id="gameSelectBtn1">
            <span id="game1Btn_en">Super Speedy Sums Splash (1 min)</span>
            <span id="game1Btn_zh" style="display:none">超級快速加法遊戲 (1 分鐘)</span>
        </button>
        <button id="gameSelectBtn2">
            <span id="game2Btn_en">One Hundred Rush</span>
            <span id="game2Btn_zh" style="display:none">最快一百分</span>
        </button>
    </div>
<div class="category-title">
        <span id="category2_en">Two Digits Addition - Vertical</span>
        <span id="category2_zh" style="display:none">2位數相加 - 直式</span>
    </div>
    <button id="gameSelectBtn3">
        <span id="game3Btn_en">Super Speedy Sums Splash (1 min)</span>
        <span id="game3Btn_zh" style="display:none">超級快速加法遊戲 (1 分鐘)</span>
    </button>
    <button id="gameSelectBtn4">
        <span id="game4Btn_en">One Hundred Rush</span>
        <span id="game4Btn_zh" style="display:none">最快一百分</span>
    </button>
    <div class="category-title">
        <span id="category3_en">Two Digits Addition - Horizontal</span>
        <span id="category3_zh" style="display:none">2位數相加 - 橫式</span>
    </div>
    <button id="gameSelectBtn5">
        <span id="game5Btn_en">Super Speedy Sums Splash (1 min)</span>
        <span id="game5Btn_zh" style="display:none">超級快速加法遊戲 (1 分鐘)</span>
    </button>
    <button id="gameSelectBtn6">
        <span id="game6Btn_en">One Hundred Rush</span>
        <span id="game6Btn_zh" style="display:none">最快一百分</span>
    </button>
<script>
        const q = s => document.querySelector(s);
        const langSelect = q("#langSelect");
        const savedLang = localStorage.getItem("lang") || "en";
        langSelect.value = savedLang;

        function switchLang() {
            const lang = langSelect.value;
            document.querySelectorAll("[id$='_en']").forEach(el => el.style.display = lang === "en" ? "inline" : "none");
            document.querySelectorAll("[id$='_zh']").forEach(el => el.style.display = lang === "zh" ? "inline" : "none");
        }

        langSelect.addEventListener("change", () => {
            localStorage.setItem("lang", langSelect.value);
            switchLang();
        });

        q("#gameSelectBtn1").addEventListener("click", () => {
            window.location.href = 'singledigit.html?game=1';
        });

        q("#gameSelectBtn2").addEventListener("click", () => {
            window.location.href = 'singledigit.html?game=2';
        });

        q("#gameSelectBtn3").addEventListener("click", () => {
            window.location.href = '2digits_v.html?game=3';
        });

        q("#gameSelectBtn4").addEventListener("click", () => {
            window.location.href = '2digits_v.html?game=4';
        });

        q("#gameSelectBtn5").addEventListener("click", () => {
            window.location.href = '2digits_h.html?game=5';
        });

        q("#gameSelectBtn6").addEventListener("click", () => {
            window.location.href = '2digits_h.html?game=6';
        });

        switchLang();
    </script>
</body>
</html>
