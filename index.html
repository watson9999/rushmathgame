<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳sir的心算遊戲</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            display: flex;
            align-items: center;
        }
        h1 img {
            height: 1.5em;
            margin-right: 5px;
        }
        h1 span:nth-child(2) { color: #FF5252; } /* 陳 - 紅色 */
        h1 span:nth-child(3) { color: #FF9800; } /* s - 橙色 */
        h1 span:nth-child(4) { color: #FF9800; } /* i - 橙色 */
        h1 span:nth-child(5) { color: #FF9800; } /* r - 橙色 */
        h1 span:nth-child(6) { color: #FFD600; } /* 的 - 黃色 */
        h1 span:nth-child(7) { color: #4CAF50; } /* 心 - 綠色 */
        h1 span:nth-child(8) { color: #2196F3; } /* 算 - 藍色 */
        h1 span:nth-child(9) { color: #9C27B0; } /* 遊 - 紫色 */
        h1 span:nth-child(10) { color: #E91E63; } /* 戲 - 粉紅色 */
        .home-button {
            font-size: 1.5em;
            cursor: pointer;
            margin-left: 15px;
        }
        .content {
            height: 90%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-container">
                <h1>
                    <img src="https://raw.githubusercontent.com/watson9999/math-game-audio/main/chansir.png" alt="Chan Sir Icon" onerror="this.style.display='none'">
                    <span>陳</span><span>s</span><span>i</span><span>r</span><span>的</span><span>心</span><span>算</span><span>遊</span><span>戲</span>
                </h1>
                <div class="home-button" onclick="document.getElementById('gameFrame').srcdoc = initialContent;">🏠</div>
            </div>
        </div>
        <div class="content">
            <iframe id="gameFrame" name="gameFrame"></iframe>
        </div>
    </div>

    <script>
        const initialContent = `
            <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    margin: 0;
                    padding: 20px;
                    background-color: #ffffff;
                }
                .button-container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 20px;
                }
                .button-row {
                    display: flex;
                    justify-content: center;
                    gap: 20px;
                }
                .game-button {
                    width: 150px;
                    height: 150px;
                    cursor: pointer;
                    transition: transform 0.2s;
                }
                .game-button:hover {
                    transform: scale(1.1);
                }
                .game-button.fallback {
                    width: 150px;
                    height: 150px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background-color: #ddd;
                    color: #333;
                    text-decoration: none;
                    font-size: 14px;
                    border-radius: 5px;
                }
            </style>
            <div class="button-container">
                <div class="button-row">
                    <a href="singledigit.html" target="gameFrame">
                        <img src="https://raw.githubusercontent.com/watson9999/math-game-audio/main/game1.png" class="game-button" alt="Game 1" onerror="this.outerHTML=\'<a href=\\\'singledigit.html\\\' target=\\\'gameFrame\\\' class=\\\'game-button fallback\\\'>Game 1</a>\'">
                    </a>
                    <a href="singledigit.html" target="gameFrame">
                        <img src="https://raw.githubusercontent.com/watson9999/math-game-audio/main/game2.png" class="game-button" alt="Game 2" onerror="this.outerHTML=\'<a href=\\\'singledigit.html\\\' target=\\\'gameFrame\\\' class=\\\'game-button fallback\\\'>Game 2</a>\'">
                    </a>
                </div>
                <div class="button-row">
                    <a href="2digits_h.html" target="gameFrame">
                        <img src="https://raw.githubusercontent.com/watson9999/math-game-audio/main/game3.png" class="game-button" alt="Game 3" onerror="this.outerHTML=\'<a href=\\\'2digits_h.html\\\' target=\\\'gameFrame\\\' class=\\\'game-button fallback\\\'>Game 3</a>\'">
                    </a>
                    <a href="2digits_h.html" target="gameFrame">
                        <img src="https://raw.githubusercontent.com/watson9999/math-game-audio/main/game4.png" class="game-button" alt="Game 4" onerror="this.outerHTML=\'<a href=\\\'2digits_h.html\\\' target=\\\'gameFrame\\\' class=\\\'game-button fallback\\\'>Game 4</a>\'">
                    </a>
                </div>
                <div class="button-row">
                    <a href="2digits_v.html" target="gameFrame">
                        <img src="https://raw.githubusercontent.com/watson9999/math-game-audio/main/game5.png" class="game-button" alt="Game 5" onerror="this.outerHTML=\'<a href=\\\'2digits_v.html\\\' target=\\\'gameFrame\\\' class=\\\'game-button fallback\\\'>Game 5</a>\'">
                    </a>
                    <a href="2digits_v.html" target="gameFrame">
                        <img src="https://raw.githubusercontent.com/watson9999/math-game-audio/main/game6.png" class="game-button" alt="Game 6" onerror="this.outerHTML=\'<a href=\\\'2digits_v.html\\\' target=\\\'gameFrame\\\' class=\\\'game-button fallback\\\'>Game 6</a>\'">
                    </a>
                </div>
            </div>
        `;
        document.getElementById('gameFrame').srcdoc = initialContent;

        const title = document.getElementById('title');
        const colors = [
            '#FF5252', // 陳
            '#FF9800', // s
            '#FF9800', // i
            '#FF9800', // r
            '#FFD600', // 的
            '#4CAF50', // 心
            '#2196F3', // 算
            '#9C27B0', // 遊
            '#E91E63'  // 戲
        ];
        let colorIndex = 0;

        setInterval(() => {
            const spans = title.getElementsByTagName('span');
            for (let i = 0; i < spans.length; i++) {
                spans[i].style.color = colors[(colorIndex + i) % colors.length];
            }
            colorIndex = (colorIndex + 1) % colors.length;
        }, 3000);
    </script>
</body>
</html>
